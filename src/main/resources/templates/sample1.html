<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ECS S3 Image Demo</title>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div class="alert alert-danger" th:unless="${error} == ''">
        <span th:text="${error}"/>
    </div>

    <div class="alert alert-info" th:unless="${message} == ''">
        <span th:text="${message}"/>
    </div>

    <div class="page-header">
        <h1>Sample 1: Image Upload</h1>
    </div>


    <div class="row">
        <div class="col-md-7">
            <form th:action="${controller}" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label for="image">Image to upload:</label>
                    <input type="file" id="image" name="file"/>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
</body>
</html>
